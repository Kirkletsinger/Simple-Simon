<!DOCTYPE html>
<html>
<head>
    <title>Simple Simon</title>
    <link rel='stylesheet' href='css/simple-simon.css'>
 
</head>
<body>
    <div class='container'>
        <audio preload="auto" id='sound'>
            <source src="sounds/LTTP_RefillHealth.wav" type='audio/wav'>
        </audio>
        <div class="page-header">
            <h2>Simple Simon</h2>
        </div>
        <div class="">
            <h4 id='score'>Score: </h4>
        </div>
        <div class="squares">
            <div class='square square1' data-value='1'></div>
            <div class='square square2' data-value='2'></div>
            <div class='square square3' data-value='3'></div>
            <div class='square square4' data-value='4'></div>
        </div>
        Select Mode:
        <select id='game-mode'>
            <option value='.85'>Easy</option>
            <option value='1.05'>Normal</option>
            <option value='2.5'>Hard</option>
            <option value='3.75'>Extreme</option>
            <option value='1'>Speed-Up</option>
        </select>
        <button type="button" class="btn">Start!</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='simple-simon.js'></script>
</body>
</html>s
